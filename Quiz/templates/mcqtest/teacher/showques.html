{% extends 'base.html' %}

{% block 'content'  %}

<div class="container">
        <table style="width:70%">
         <h3>All Questions</h3><br>
                <tr>
                        <th>Option 1</th>
                        <th>Option 2</th>
                        <th>Option 3</th>
                        <th>Option 4</th>
                        <th>Correct Answer</th>
                </tr>
                {% for quest in allques %}
                    <tr>
                        <th >Question:{{ quest.ques_text }}</th>
                    </tr>
                   <tr>
                           <td >{{quest.option1}}</td>
                           <td >{{quest.option2}}</td>
                           <td >{{quest.option3}}</td>
                           <td >{{quest.option4}}</td>
                           <td >{{quest.correct}}</td>
                   </tr>
        {% endfor %}
          </table><br>
                <a href="/main/profile/" class="button1" style="float:left">Done</a>

</div>
{% endblock %}
