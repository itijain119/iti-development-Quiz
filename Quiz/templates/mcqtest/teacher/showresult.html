{% extends 'base.html'  %}

{% block 'content' %}

<div class="container">
    <table style="width:70%">
    <h3>Result</h3>
    <h3>Average Marks: {{ average.averagescore|default_if_none:0.0 }}</h3>
    <tr>
        <th>StudentName</th>
        <th>Marks</th>
    </tr>
    {% if student %}
        {% for stu in student %}
            <tr>
                <td>{{ stu }}</td>
                <td>{{ stu.marks }}</td>
            </tr>
        {% endfor %}
    {% else %}
        <td><h3><i>No Student has Given The quiz Yet</i></h3></td>
    {% endif %}
    </table>

</div>

{% endblock  %}
